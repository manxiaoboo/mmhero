<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cocos2d-html5 Hello World test</title>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>
    <meta name="viewport" content="width=560,user-scalable=no"/>

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="x5-fullscreen" content="true"/>
    <style>
        body{
            background-color:black;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<div style="width:460px;height:600px;left:890px;top:20px;text-align:center;position:fixed;">
    <textarea id="talkContent" readonly="readonly" style="width:420px;height:460px;padding:20px;margin-top:40px;margin-left:10px;background-image:url('res/talk_view.png');background-color: #C99E43;">
    </textarea>
    <input type="text" id="talkInput" style="background: url('res/talk.png') no-repeat;width:200px;height:30px;border:none;padding-left:10px;color:black;"/>
    <input type="submit" style="background: url('res/send.png') no-repeat;width:27px;height:30px;border:none;" value="" onclick="dosubmit()"/>
</div>
<script src="../../frameworks/cocos2d-html5/CCBoot.js"></script>
<script src="main.js"></script>
<script src="node_modules/socket.io-client/dist/socket.io.js"></script>
<script src="talk.js"></script>
</body>
</html>
